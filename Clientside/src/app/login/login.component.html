<div align="center">
  <div class="">
      <input [(ngModel)]="loginForm.userName" type="text" placeholder="User Name"/>
  </div><br/>
  <div class="">
    <input [(ngModel)]="loginForm.password" type="password" placeholder="Password"/>
  </div><br/>
  <div class="">
    <button class="" (click)="login()">
      Login
    </button>
  </div>

</div>
